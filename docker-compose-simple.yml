# Zervi Manufacturing MES - Simplified Docker Setup
version: '3.8'

services:
  # Laravel Application
  app:
    image: webdevops/php-nginx:8.2-alpine
    container_name: zervi-mes-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - ./docker/nginx/vhost.conf:/opt/docker/etc/nginx/vhost.conf
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - PHP_DATE_TIMEZONE=Asia/Bangkok
      - PHP_MEMORY_LIMIT=256M
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_UPLOAD_MAX_FILESIZE=50M
      - PHP_POST_MAX_SIZE=50M
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=zervi_mes
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
    ports:
      - "8000:80"
    depends_on:
      - db
    networks:
      - zervi-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: zervi-mes-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zervi_mes
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: zervi_user
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/zervi.cnf
    ports:
      - "3306:3306"
    networks:
      - zervi-network

  # PHPMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: zervi-mes-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    networks:
      - zervi-network
    depends_on:
      - db

networks:
  zervi-network:
    driver: bridge

volumes:
  db_data: