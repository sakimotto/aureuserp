# Zervi Manufacturing MES - Docker Development Environment
# This Docker setup will automatically install and configure everything needed

version: '3.8'

services:
  # PHP Application with Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zervi-mes-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - zervi-network
    depends_on:
      - db
      - redis
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=zervi_mes
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: zervi-mes-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: zervi_mes
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: zervi_user
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - zervi-network
    ports:
      - "3306:3306"

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: zervi-mes-redis
    restart: unless-stopped
    networks:
      - zervi-network
    ports:
      - "6379:6379"

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: zervi-mes-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - zervi-network
    depends_on:
      - app

  # PHPMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: zervi-mes-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    networks:
      - zervi-network
    depends_on:
      - db

networks:
  zervi-network:
    driver: bridge

volumes:
  db_data: